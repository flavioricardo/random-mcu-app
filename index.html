<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Marvel Movie Flip Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-900 min-h-screen">
  <main class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
    <section class="mb-8">
      <button id="randomBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition-colors">
        ðŸ”„ Get Random Movie
      </button>
    </section>
    <section>
      <div id="movieCard" class="flip-card w-80 h-[400px] relative cursor-pointer hidden select-none">
        <div class="flip-card-inner w-full h-full relative transform transition-transform duration-700"> 
          <div class="flip-card-front absolute w-full h-full bg-gray-800 rounded-2xl overflow-hidden shadow-xl">
            <img id="moviePoster" class="w-full h-full object-cover" src="" alt="Movie Poster" loading="lazy" />
          </div>
          <div class="flip-card-back absolute w-full h-full bg-gray-800 rounded-2xl shadow-xl p-6">
            <div class="flex flex-col items-center justify-center h-full space-y-2">
              <h2 id="movieTitle" class="text-2xl font-bold text-center text-white">
                <span class="sr-only">Movie Title</span>
              </h2>
              <p id="movieYear" class="text-sm text-gray-200"></p>
              <p id="movieImdb" class="text-sm text-gray-200"></p>
              <p id="movieCast" class="text-sm text-gray-200"></p>
              <p id="movieSynopsis" class="text-sm text-gray-300 italic mt-2"></p>
              <a id="movieTrailer" href="#" target="_blank" class="text-blue-400 hover:text-blue-300 mt-2">
                ðŸŽ¬ Watch Trailer
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
